<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/styles/style.css">
    <title>EncriptadorTXT</title>
</head>

<body>
    <header>
        <img class="Logo" src="/assets/Logo.png" alt="logo de alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el Texto Aquí:" alt="Caja donde ingresar txt"></textarea>

            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
            
        </section>

        <section>
            <div class="resultado-txt-container">
                <textarea class="resultado-txt" cols="20" rows="10" alt="Caja donde está el txt encriptado"></textarea>
                <button class="copiar" onclick="Copiar()">COPIAR</button>
                
            </div>
        </section>
    </main>

    <script src="struc.js"></script>
</body>
</html>
